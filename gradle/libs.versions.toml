[versions]
kotlin = "2.0.0"
dynatest = "0.25"
slf4j = "2.0.13"

[libraries]
dynatest = { module = "com.github.mvysny.dynatest:dynatest", version.ref = "dynatest" }
junit-platform-launcher = "org.junit.platform:junit-platform-launcher:1.10.2"
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
ztexec = "org.zeroturnaround:zt-exec:1.12"
kotlinx-serialization-json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.2"
kotlinx-cli = "org.jetbrains.kotlinx:kotlinx-cli:0.3.6"
